<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend moment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <H1>Kurser</H1>
            <div class="header" id="header">
                <p class="header">Kurskod</p>
                <p class="header">Kursnamn</p>
                <p class="header">Progresseion</p>
                <p class="header">Kursplan</p>
            </div>
            <div id="courselist">
            </div>
<h2>Lägg till kurs</h2>
    <div class="inputcontainer">
    <input id="code" placeholder="Kurskod" type="text">
    <input id="name" placeholder="Kursnamn" type="text">
    <select id="progression" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>  
    <input id="syllabus"placeholder="Kursplan" type="text">
    </div>
    <button id="button">Lägg till</button>
    <div><p id="info"></p></div>
</main>
<script src="main.js"></script>
</body>
</html>
